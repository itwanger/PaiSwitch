version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: paiswitch-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123456}
      MYSQL_DATABASE: paiswitch
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: paiswitch-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/paiswitch?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-root123456}
      JWT_SECRET: ${JWT_SECRET:-paiswitch-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256}
      AES_ENCRYPTION_KEY: ${AES_ENCRYPTION_KEY:-paiswitch-aes-32-characters-key}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
